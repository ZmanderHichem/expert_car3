// build.gradle (au niveau du projet)
buildscript {
    repositories {
        google()  // Requis pour Firebase et d'autres plugins Android
        mavenCentral()
    }

    dependencies {
        // Ajoutez la dernière version du plugin Google Services pour Firebase
        classpath 'com.google.gms:google-services:4.3.15' // Assurez-vous que c'est la dernière version
    }
}

allprojects {
    repositories {
        google()  // Requis pour Firebase et d'autres plugins Android
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    // Assurez-vous que les sous-projets dépendent du projet principal pour l'édition correcte des dépendances
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
